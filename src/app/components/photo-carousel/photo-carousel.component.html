<div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="4" aria-label="Slide 5"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="5" aria-label="Slide 6"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="assets/images/photo_1.jpeg" class="d-block w-100" alt="Photo 1">
        </div>
        <div class="carousel-item">
            <img src="assets/images/photo_2.jpeg" class="d-block w-100" alt="Photo 2">
        </div>
        <div class="carousel-item">
            <img src="assets/images/photo_3.jpg" class="d-block w-100" alt="Photo 3">
        </div>
        <div class="carousel-item">
            <img src="assets/images/photo_4.jpeg" class="d-block w-100" alt="Photo 4">
        </div>
        <div class="carousel-item">
            <img src="assets/images/photo_5.jpeg" class="d-block w-100" alt="Photo 5">
        </div>
        <div class="carousel-item">
            <img src="assets/images/photo_6.jpeg" class="d-block w-100" alt="Photo 6">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
